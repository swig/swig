          VER: '1.6'
          CSTD: gnu11
        - SWIGLANG: go
          VER: '1.8'
        - SWIGLANG: go
          VER: '1.12'
          CSTD: gnu11
        - SWIGLANG: go
          VER: '1.17'
        - SWIGLANG: guile
        - SWIGLANG: java
        - SWIGLANG: javascript
          ENGINE: node
          VER: '6'
          CPPSTD: c++11
          os: ubuntu-18.04
        - SWIGLANG: javascript
          ENGINE: node
          VER: '8'
          CPPSTD: c++11
          os: ubuntu-18.04
        - SWIGLANG: javascript
          ENGINE: node
          VER: '10'
          CPPSTD: c++11
          os: ubuntu-18.04
        - SWIGLANG: javascript
          ENGINE: node
          VER: '12'
          CPPSTD: c++11
        - SWIGLANG: javascript
          ENGINE: node
          VER: '17'
          CPPSTD: c++14
        - SWIGLANG: javascript
          ENGINE: jsc
        - SWIGLANG: lua
        - SWIGLANG: lua
          VER: '5.3'
        - SWIGLANG: octave
          CPPSTD: c++11
        - SWIGLANG: octave
          VER: '6.4'
          CPPSTD: c++11
        - SWIGLANG: perl5
        - SWIGLANG: php
          VER: '7.0'
        - SWIGLANG: php
          VER: '7.1'
        - SWIGLANG: php
          VER: '7.2'
        - SWIGLANG: php
          VER: '7.3'
        - SWIGLANG: php
          VER: '7.4'
        - SWIGLANG: php
        - SWIGLANG: php
          VER: '8.1'
        - SWIGLANG: python
        - SWIGLANG: python
          PY3: 3
          VER: '3.2'
          os: ubuntu-18.04 # Python < 3.5 not available for 20.04.
        - SWIGLANG: python
          PY3: 3
          VER: '3.3'
          os: ubuntu-18.04 # Python < 3.5 not available for 20.04.
        - SWIGLANG: python
          PY3: 3
          VER: '3.4'
          os: ubuntu-18.04 # Python < 3.5 not available for 20.04.
        - SWIGLANG: python
          PY3: 3
          VER: '3.5'
        - SWIGLANG: python
          PY3: 3
          VER: '3.6'
        - SWIGLANG: python
          PY3: 3
          VER: '3.7'
        - SWIGLANG: python
          PY3: 3
          VER: '3.8'
        - SWIGLANG: python
          PY3: 3
          VER: '3.9'
        - SWIGLANG: python
          PY3: 3
          VER: '3.10'
        - SWIGLANG: python
          SWIG_FEATURES: -builtin
        - SWIGLANG: python
          SWIG_FEATURES: -builtin -O
        - SWIGLANG: python
          PY3: 3
          SWIG_FEATURES: -builtin
        - SWIGLANG: python
          PY3: 3
          SWIG_FEATURES: -builtin -O
        - SWIGLANG: r
        - SWIGLANG: ruby
          VER: '1.9'
          os: ubuntu-18.04
        - SWIGLANG: ruby
          VER: '2.0'
          os: ubuntu-18.04
        - SWIGLANG: ruby
          VER: '2.1'
          os: ubuntu-18.04
        - SWIGLANG: ruby
          VER: '2.2'
          os: ubuntu-18.04
        - SWIGLANG: ruby
          VER: '2.3'
          os: ubuntu-18.04
        - SWIGLANG: ruby
          VER: '2.4'
        - SWIGLANG: ruby
          VER: '2.5'
        - SWIGLANG: ruby
          VER: '2.6'
        - SWIGLANG: ruby
          VER: '2.7'
        - SWIGLANG: ruby
          VER: '3.0'
          CPPSTD: c++11
        - SWIGLANG: scilab
          VER: '5.5.2'
        - SWIGLANG: scilab
          os: ubuntu-18.04 # scilab 6.0
        - SWIGLANG: scilab
        - SWIGLANG: tcl
        # c++11 testing
        - SWIGLANG: csharp
          CPPSTD: c++11
        - SWIGLANG: go
          VER: '1.17'
          CPPSTD: c++11
          CSTD: gnu11
        - SWIGLANG: guile
          CPPSTD: c++11
        - SWIGLANG: java
          CPPSTD: c++11
        - SWIGLANG: javascript
          ENGINE: node
          VER: '14'
          CPPSTD: c++11
        - SWIGLANG: lua
          CPPSTD: c++11
        - SWIGLANG: perl5
          CPPSTD: c++11
        - SWIGLANG: php
          CPPSTD: c++11
          CSTD: gnu11
        - SWIGLANG: python
          CPPSTD: c++11
          PY3: 3
        - SWIGLANG: r
          CPPSTD: c++11
        - SWIGLANG: ruby
          CPPSTD: c++11
        - SWIGLANG: scilab
          CPPSTD: c++11
        - SWIGLANG: tcl
          CPPSTD: c++11
        # c++14 testing
        - SWIGLANG: csharp
          CPPSTD: c++14
        - SWIGLANG: go
          VER: '1.17'
          CPPSTD: c++14
          CSTD: gnu11
        - SWIGLANG: guile
          CPPSTD: c++14
        - SWIGLANG: java
          CPPSTD: c++14
        - SWIGLANG: javascript
          ENGINE: node
          VER: '16'
          CPPSTD: c++14
        - SWIGLANG: lua
          CPPSTD: c++14
        - SWIGLANG: octave
          CPPSTD: c++14
        - SWIGLANG: perl5
          CPPSTD: c++14
        - SWIGLANG: php
          CPPSTD: c++14
          CSTD: gnu11
        - SWIGLANG: python
          CPPSTD: c++14
          PY3: 3
        - SWIGLANG: r
          CPPSTD: c++14
        - SWIGLANG: ruby
          CPPSTD: c++14
        - SWIGLANG: scilab
          CPPSTD: c++14
        - SWIGLANG: tcl
          CPPSTD: c++14
        # c++17 testing (using gcc11)
        - SWIGLANG: csharp
          CPPSTD: c++17
          GCC: 11
        - SWIGLANG: go
          VER: '1.17'
          CPPSTD: c++17
          GCC: 11
          CSTD: gnu17
        - SWIGLANG: guile
          CPPSTD: c++17
          GCC: 11
        - SWIGLANG: java
          CPPSTD: c++17
          GCC: 11
        - SWIGLANG: javascript
          ENGINE: node
          VER: '17'
          CPPSTD: c++17
          GCC: 11
        - SWIGLANG: lua
          CPPSTD: c++17
          GCC: 11
        - SWIGLANG: octave
          CPPSTD: c++17
          GCC: 11
        - SWIGLANG: perl5
          CPPSTD: c++17
          GCC: 11
        - SWIGLANG: php
          CPPSTD: c++17
          CSTD: gnu17
          GCC: 11
        - SWIGLANG: python
          CPPSTD: c++17
          GCC: 11
          PY3: 3
        - SWIGLANG: r
          CPPSTD: c++17
          GCC: 11
        - SWIGLANG: ruby
          CPPSTD: c++17
          GCC: 11
        - SWIGLANG: scilab
          CPPSTD: c++17
          GCC: 11
        - SWIGLANG: tcl
          CPPSTD: c++17
          GCC: 11
        # Experimental languages (these are allowed to fail)
        - SWIGLANG: mzscheme
          continue-on-error: true
        - SWIGLANG: ocaml
          continue-on-error: true
          os: ubuntu-18.04 # ocaml-4.08 in ubuntu-20.04 not yet working
      # Run all of them, as opposed to aborting when one fails
      fail-fast: false

    env:
      SWIGLANG: ${{ matrix.SWIGLANG }}
      PY3: ${{ matrix.PY3 }}
      VER: ${{ matrix.VER }}
      ENGINE: ${{ matrix.ENGINE }}
      SWIG_FEATURES: ${{ matrix.SWIG_FEATURES }}
      GCC: ${{ matrix.GCC }}
      CSTD: ${{ matrix.CSTD }}
      CPPSTD: ${{ matrix.CPPSTD }}

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Install CCache
      uses: hendrikmuhs/ccache-action@v1
      with:
        key: ${{ matrix.os || 'ubuntu-20.04' }}-${{ matrix.compiler || 'gcc' }}${{ matrix.GCC }}

# Uncomment to debug via ssh, see https://github.com/mxschmitt/action-tmate
#    - name: Setup tmate session
#      uses: mxschmitt/action-tmate@v3

    - name: Install Dependencies
      run: |
          set -x
          export PATH="/usr/lib/ccache:/usr/local/opt/ccache/libexec:$PATH"
          echo PATH="$PATH" >> $GITHUB_ENV

          source $GITHUB_WORKSPACE/Tools/GHA-linux-install.sh
          echo WITHLANG="$WITHLANG" >> $GITHUB_ENV

          case $(uname) in
              Linux)
                  cpu_count=$(nproc)
                  ;;

              Darwin)
                  cpu_count=$(sysctl -n hw.ncpu)
                  ;;

              *)
                  cpu_count=1
                  ;;
          esac

          if [[ $cpu_count != 1 ]]; then
            echo SWIGJOBS=-j$cpu_count >> $GITHUB_ENV
          fi

          if test '${{ matrix.compiler }}' = 'clang'; then
            CC="clang"
            CXX="clang++"

            CFLAGS="$CFLAGS -fPIE"
            CXXFLAGS="$CXXFLAGS -fPIE"
          elif test -n "$GCC"; then
            CC="gcc-$GCC"
            CXX="g++-$GCC"
          else
            CC="gcc"
            CXX="g++"
          fi

          export CC CXX

          echo CC="$CC" >> $GITHUB_ENV
          echo CXX="$CXX" >> $GITHUB_ENV

          ls -la $(which $CC) $(which $CXX)
          $CC --version
          $CXX --version

    - name: Configure
      run: |
          source $GITHUB_WORKSPACE/Tools/CI-linux-environment.sh
          set -x

          if [[ -z "$CSTD" ]]; then
            case "$CPPSTD" in
              c++11) export CSTD=c11 ;;
              c++14) export CSTD=c11 ;;
              c++17) export CSTD=c17 ;;
            esac
            echo CSTD="$CSTD" >> $GITHUB_ENV
          fi
          if test -n "$CPPSTD"; then CONFIGOPTS+=(--enable-cpp11-testing "CXXFLAGS=-std=$CPPSTD $CXXFLAGS"); fi
          if test -n "$CSTD"; then CONFIGOPTS+=("CFLAGS=-std=$CSTD $CFLAGS"); fi
          if test -n "$SWIGLANG"; then CONFIGOPTS+=(--without-alllang --with-$WITHLANG); fi
          echo "${CONFIGOPTS[@]}"
          ./autogen.sh && mkdir -p build/build && cd build/build && ../../configure "${CONFIGOPTS[@]}"

    - name: Build
      working-directory: build/build
      run: |
          set -x
          make -s $SWIGJOBS
          ./swig -version && ./swig -pcreversion

    - name: Test
      working-directory: build/build
      run: |
          source $GITHUB_WORKSPACE/Tools/CI-linux-environment.sh
          set -x

          if test -z "$SWIGLANG"; then
            make $SWIGJOBS check-ccache
            make $SWIGJOBS check-errors-test-suite
          else
            case "$SWIGLANG" in
              javascript)
                case "$ENGINE" in
                  v8 | jsc)
                    # Running tests using v8 or jsc involves creating a custom
                    # interpreter in Tools/javascript, which is currently broken
                    # for parallel builds (we attempt to update this interpreter
                    # while running, resulting in "Text file busy" error).
                    unset SWIGJOBS
                esac
                ;;
            esac

            # Stricter compile flags for examples. Various headers and SWIG generated code prevents full use of -pedantic.
            cflags=$($GITHUB_WORKSPACE/Tools/testflags.py --language $SWIGLANG --cflags --std=$CSTD --compiler=$CC)
            cxxflags=$($GITHUB_WORKSPACE/Tools/testflags.py --language $SWIGLANG --cxxflags --std=$CPPSTD --compiler=$CC)
            make check-$SWIGLANG-version
            make check-$SWIGLANG-enabled
            make $SWIGJOBS check-$SWIGLANG-examples CFLAGS="$cflags" CXXFLAGS="$cxxflags"
            make $SWIGJOBS check-$SWIGLANG-test-suite CFLAGS="$cflags" CXXFLAGS="$cxxflags"
          fi

    - name: Install
      working-directory: build/build
      run: |
          set -x
          if test -z "$SWIGLANG"; then sudo make install && swig -version && ccache-swig -V; fi

    - name: Clean
      working-directory: build/build
      run: |
          set -x
          make check-maintainer-clean && ../../configure
