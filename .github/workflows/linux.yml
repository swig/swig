        - SWIGLANG: javascript
          ENGINE: napi
          VER: '22'
          CPPSTD: c++20
          GCC: 13
          os: ubuntu-22.04
        - SWIGLANG: javascript
          ENGINE: node
          VER: '20'
          CPPSTD: c++20
